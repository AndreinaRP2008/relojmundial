<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Mundial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reloj Mundial</h1>
        <div class="theme-switch">
            <label for="theme-toggle">Modo Oscuro</label>
            <input type="checkbox" id="theme-toggle">
        </div>
        <div class="timezones">
            <label for="timezone-select">Selecciona una zona horaria:</label>
            <select id="timezone-select">
                <option value="America/New_York">New York</option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="Europe/London">London</option>
                <option value="Asia/Seoul">Seoul</option>
                <option value="Europe/Madrid">Madrid</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>
        </div>
        <div class="clocks">
            <div class="clock" id="clock-ny">
                <h2>New York</h2>
                <div class="analog-clock"></div>
                <div class="time">00:00:00</div>
            </div>
            <div class="clock" id="clock-tokyo">
                <h2>Tokyo</h2>
                <div class="analog-clock"></div>
                <div class="time">00:00:00</div>
            </div>
            <div class="clock" id="clock-london">
                <h2>London</h2>
                <div class="analog-clock"></div>
                <div class="time">00:00:00</div>
            </div>
            <div class="clock" id="clock-seoul">
                <h2>Seoul</h2>
                <div class="analog-clock"></div>
                <div class="time">00:00:00</div>
            </div>
            <div class="clock" id="clock-madrid">
                <h2>Madrid</h2>
                <div class="analog-clock"></div>
                <div class="time">00:00:00</div>
            </div>
        </div>
        <div class="alarm">
            <h2>Configurar Alarma</h2>
            <form id="alarm-form">
                <label for="alarm-time">Hora de la alarma:</label>
                <input type="time" id="alarm-time" required>
                <button type="submit">Configurar Alarma</button>
            </form>
            <div id="alarm-status"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
